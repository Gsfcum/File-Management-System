<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSFC University Document System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: #f6f8fb;
        }
        .sidebar {
            background: #fff;
            border-right: 1px solid #e0e0e0;
            min-height: 100vh;
            padding: 1.5rem 1rem 1rem 1rem;
        }
        .sidebar .btn {
            width: 100%;
            margin-bottom: 1.5rem;
        }
        .sidebar .folder-list {
            list-style: none;
            padding-left: 0;
        }
        .sidebar .folder-list li {
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.7rem;
            transition: background 0.2s;
        }
        .sidebar .folder-list li.active, .sidebar .folder-list li:hover {
            background: #eaf1fb;
        }
        .main-content {
            padding: 2rem 2rem 2rem 2rem;
        }
        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
            gap: 1.5rem;
        }
        .file-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(30,60,114,0.06);
            padding: 1.2rem 1rem 1rem 1rem;
            text-align: center;
            position: relative;
            transition: box-shadow 0.2s;
        }
        .file-card:hover {
            box-shadow: 0 4px 16px rgba(30,60,114,0.10);
        }
        .file-icon {
            font-size: 2.5rem;
            color: #1976d2;
            margin-bottom: 0.5rem;
        }
        .file-title {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.3rem;
        }
        .file-actions {
            margin-top: 0.7rem;
        }
        .file-actions .btn {
            font-size: 0.95rem;
            padding: 0.3rem 0.8rem;
        }
        .right-panel {
            background: #fff;
            border-left: 1px solid #e0e0e0;
            min-height: 100vh;
            padding: 2rem 1.5rem 2rem 1.5rem;
            display: flex;
            flex-direction: column;
        }
        .right-panel .nav-tabs {
            margin-bottom: 1rem;
        }
        .notes-section {
            flex: 1;
            overflow-y: auto;
        }
        .notes-section textarea {
            width: 100%;
            min-height: 120px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            padding: 0.7rem;
            resize: vertical;
        }
        @media (max-width: 991px) {
            .main-content, .right-panel {
                padding: 1rem;
            }
        }
        @media (max-width: 767px) {
            .sidebar {
                min-height: auto;
                padding: 1rem 0.5rem;
            }
            .main-content, .right-panel {
                padding: 0.5rem;
            }
            .file-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 sidebar">
            <button class="btn btn-primary mb-3" id="addNewBtn"><i class="fas fa-plus"></i> Add New</button>
            <div class="mb-2 fw-bold">My Files</div>
            <ul class="folder-list" id="folderList">
                <li class="active"><i class="fas fa-folder"></i> Excel files</li>
                <li><i class="fas fa-folder"></i> Files A</li>
                <li><i class="fas fa-folder"></i> Files B</li>
                <li><i class="fas fa-folder"></i> imgs</li>
                <li><i class="fas fa-folder"></i> music</li>
                <li><i class="fas fa-folder"></i> pdf</li>
            </ul>
            <div class="mt-4">
                <div class="fw-bold mb-2">Favorite</div>
                <div class="fw-bold mb-2">Recent</div>
                <div class="fw-bold mb-2">Shared</div>
                <div class="fw-bold mb-2">Trash</div>
            </div>
        </nav>
        <!-- Main Content -->
        <main class="col-md-7 main-content">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="fw-bold fs-5">My Files</div>
                <div class="input-group" style="max-width: 300px;">
                    <input type="text" class="form-control" placeholder="Search files and folders">
                    <button class="btn btn-outline-secondary" type="button"><i class="fas fa-search"></i></button>
                </div>
            </div>
            <div class="file-grid" id="fileGrid">
                <!-- Example file/folder cards -->
                <div class="file-card" data-id="1">
                    <div class="file-icon"><i class="fas fa-folder"></i></div>
                    <div class="file-title">Excel files</div>
                    <div class="file-actions">
                        <button class="btn btn-outline-primary btn-sm view-btn">View</button>
                    </div>
                </div>
                <div class="file-card" data-id="2">
                    <div class="file-icon"><i class="fas fa-folder"></i></div>
                    <div class="file-title">Files A</div>
                    <div class="file-actions">
                        <button class="btn btn-outline-primary btn-sm view-btn">View</button>
                    </div>
                </div>
                <div class="file-card" data-id="3">
                    <div class="file-icon"><i class="fas fa-folder"></i></div>
                    <div class="file-title">Files B</div>
                    <div class="file-actions">
                        <button class="btn btn-outline-primary btn-sm view-btn">View</button>
                    </div>
                </div>
                <div class="file-card" data-id="4">
                    <div class="file-icon"><i class="fas fa-folder"></i></div>
                    <div class="file-title">imgs</div>
                    <div class="file-actions">
                        <button class="btn btn-outline-primary btn-sm view-btn">View</button>
                    </div>
                </div>
                <div class="file-card" data-id="5">
                    <div class="file-icon"><i class="fas fa-folder"></i></div>
                    <div class="file-title">music</div>
                    <div class="file-actions">
                        <button class="btn btn-outline-primary btn-sm view-btn">View</button>
                    </div>
                </div>
                <div class="file-card" data-id="6">
                    <div class="file-icon"><i class="fas fa-folder"></i></div>
                    <div class="file-title">pdf</div>
                    <div class="file-actions">
                        <button class="btn btn-outline-primary btn-sm view-btn">View</button>
                    </div>
                </div>
            </div>
        </main>
        <!-- Right Panel -->
        <aside class="col-md-3 right-panel" id="rightPanel" style="display: none;">
            <ul class="nav nav-tabs" id="viewTabNav" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="preview-tab" data-bs-toggle="tab" data-bs-target="#preview" type="button" role="tab">Preview</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="comments-tab" data-bs-toggle="tab" data-bs-target="#comments" type="button" role="tab">Comments</button>
                </li>
            </ul>
            <div class="tab-content notes-section" id="viewTabContent">
                <div class="tab-pane fade show active" id="preview" role="tabpanel">
                    <div id="previewContent" class="mt-3">
                        <h5>Preview</h5>
                        <div class="text-muted">Select a file or folder to see details here.</div>
                    </div>
                </div>
                <div class="tab-pane fade" id="comments" role="tabpanel">
                    <div class="mt-3">
                        <h5>Comments</h5>
                        <textarea id="commentsTextarea" placeholder="Add your notes or comments..."></textarea>
                        <button class="btn btn-primary btn-sm mt-2" id="saveCommentBtn">Save Comment</button>
                    </div>
                </div>
            </div>
        </aside>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
