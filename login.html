<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSFC University Document System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(120deg, #1e3c72 0%, #ff6600 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.12);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .login-logo {
            max-width: 180px;
            margin-bottom: 1.2rem;
        }
        .login-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .login-subtitle {
            font-size: 1rem;
            color: #555;
            margin-bottom: 1.5rem;
        }
        .login-btn-group {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        .login-btn {
            flex: 1;
            padding: 1.2rem 0.5rem;
            font-size: 1.1rem;
            border-radius: 10px;
            background: #f8f9fa;
            border: none;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(30,60,114,0.06);
        }
        .login-btn:hover {
            background: #e9ecef;
            box-shadow: 0 4px 16px rgba(30,60,114,0.10);
        }
        .login-btn i {
            font-size: 1.5rem;
            margin-bottom: 0.3rem;
        }
        .login-btn-label {
            font-weight: 600;
            margin-top: 0.2rem;
        }
        .login-btn-desc {
            font-size: 0.95rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="login-card mx-auto">
        <img src="C:\Users\gsfcu\Videos\AnyDesk\Images\gsfcu.c31cce6c.png" alt="GSFC University Logo" class="login-logo">
        <div class="login-title">GSFC University Document System</div>
        <div class="login-subtitle">Education Re-envisioned</div>
        <div class="login-btn-group">
            <button class="login-btn" onclick="window.location.href='index.html'">
                <div><i class="fas fa-user-graduate"></i></div>
                <div class="login-btn-label">User Login</div>
                <div class="login-btn-desc">Students & Faculty</div>
            </button>
            <button class="login-btn" onclick="window.location.href='index.html'">
                <div><i class="fas fa-university"></i></div>
                <div class="login-btn-label">Management Login</div>
                <div class="login-btn-desc">Administrators</div>
            </button>
        </div>
    </div>
</body>
</html>
